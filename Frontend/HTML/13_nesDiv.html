<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div nested</title>
</head>
<body>
	<div style="height:400px;width:100%;background-color:red;float:left;">
		<div style="height: 400px;width:50%;background-color:yellow;float:left;">
			<div style="height:400px;width:50%;background-color:purple;float:left;"></div>
				<div style="height:400px;width:50%;background-color:brown;float:left;"></div></div>
	<div style="height: 400px;width:50%;background-color:black;float:left;">
			<div style="height:400px;width:50%;background-color:purple;float:left;"></div>
				<div style="height:400px;width:50%;background-color:brown;float:left;"></div></div>


	<div style="height:400px;width:100%;background-color:red;float:left;">
		<div style="height: 100%;width:50%;background-color:yellow;float:left;">
			<div style="height:50%;width:50%;background-color:green;float:left;"></div>
		<div style="height:50%;width:50%;background-color:purple;float:left;"></div>
		<div style="height:50%;width:50%;background-color:pink;float:left;"></div>
		<div style="height:50%;width:50%;background-color:white;float:left;"></div>
		</div>

		<div style="height: 400px;width:50%;background-color:black;float:left;">
			<div style="height:50%;width:50%;background-color:brown;float:left;"></div>
		<div style="height:50%;width:50%;background-color:gray;float:left;"></div>
		<div style="height:50%;width:50%;background-color:orange;float:left;"></div>
		<div style="height:50%;width:50%;background-color:blue;float:left;"></div>
		</div>





		<div style="height:400px;width:100%;background-color:red;float:left;">
			<div style="height: 100%;width:50%;background-color:yellow;float:left;">
				<div style="height:50%;width:50%;background-color:green;float:left;">
					<div style="height:33.33%;width:50%;background-color:gray;float:left;"></div>
					<div style="height:33.33%;width:50%;background-color:blue;float:left;"></div>

					<div style="height:33.33%;width:33.33%;background-color:pink;float:left;"></div>
					<div style="height:33.33%;width:33.33%;background-color:orange;float:left;"></div>
					<div style="height:33.33%;width:33.33%;background-color:yellow;float:left;"></div>


					<div style="height:33.33%;width:50%;background-color:brown;float:left;"></div>
					<div style="height:33.33%;width:50%;background-color:skyblue;float:left;"></div>

				</div>
				<div style="height:50%;width:50%;background-color:purple;float:left;"></div>
		<div style="height:50%;width:50%;background-color:pink;float:left;"></div>
		<div style="height:50%;width:50%;background-color:white;float:left;"></div>
		</div>

		<div style="height: 400px;width:50%;background-color:black;float:left;">
			<div style="height:50%;width:50%;background-color:brown;float:left;"></div>
		<div style="height:50%;width:50%;background-color:gray;float:left;"></div>
		<div style="height:50%;width:50%;background-color:orange;float:left;"></div>
		<div style="height:50%;width:50%;background-color:blue;float:left;"></div>
		</div>
</body>
</html>
