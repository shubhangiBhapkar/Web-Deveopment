<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=new Array();
		var aa=0;
		for(i=0;i<=100;i++){
			if(i%2==0){
				a[aa]=i;
				aa++;
			}
			
		}	
		for(j=0;j<=a.length;j++){
			document.write(a[j]);
			//document.write("<br");
		}	
		
	</script>
</body>
