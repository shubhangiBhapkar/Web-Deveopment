<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        document.write("<br>"+Math.PI);
        document.write("<br>"+Math.min(12,3,5,1,90));
        document.write("<br>"+Math.max(45,78,324,890));
        document.write("<br>"+Math.pow(2,6));

        document.write("<br>"+Math.round(12.5));
        document.write("<br>"+Math.round(-12.89));

        // large
        document.write("<br>"+Math.ceil(10.67));
        document.write("<br>"+Math.ceil(-10.67));

        // small
        document.write("<br>"+Math.floor(10.10));
        document.write("<br>"+Math.floor(-10.10));

        // remove .point
        document.write("<br>"+Math.trunc(23.4));
        document.write("<br>"+Math.trunc(-23.4));
 
        document.write("<br>"+Math.sqrt(25));
        document.write("<br>"+Math.cbrt(125));

        document.write(Math.round(Math.random()*10000));
    </script>
</body>
</html>
