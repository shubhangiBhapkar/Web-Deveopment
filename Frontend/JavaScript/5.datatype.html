<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datatypes</title>
</head>
<body>
    <script>
        // String 
        // Number
        // null
        // undefined
        // Boolean

        // String
        var name="Tony Stark";
        document.write(name);
        document.write("<br>");
        document.write(typeof(name));
        document.write("<br>");
        document.write("Welcome "+name);

        // number
        var n1=123;
        document.write("<br>");
        document.write( n1 +typeof n1);
        document.write("<br>");
        document.write(n1);
        var n2="53";
        document.write("<br>");
        document.write(n1+n2);
        var n3=12.13;
        document.write("<br>");
        document.write(n3);

        // Booloean
        var bol=true;
        document.write("<br>");
        var bol2=false;
        if(bol){
            document.write("hi");
        }
        if(bol2){
            document.write("hi");
        }

        // null
        var d1=null;
        document.write("<br>");
        document.write(typeof d1);

        // undefined
        var nu;
        document.write("<br>");
        document.write(typeof nu);
               
    </script>
    
</body>
</html>
