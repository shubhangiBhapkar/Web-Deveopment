<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        var a=10, b=10;
        var c;
         c=a+b; // 20
        document.write(c);
         c=c-a;  //10
        document.write(c);
        a=a*b
        document.write(a);    //100
        var c=c/5;
        document.write(c);      //0
        var c=a%b;              //
        document.write(c);
   </script>
    
</body>
</html>
