<!DOCTYPE html>
<html lang="en">
<head>
    <title>on method</title>
</head>
<body>
    <div class="box" id="box"></div>
    <input type="button" id="off" value="off"/>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: black;
        }
    </style>
    <script src="cdn/jquery-3.7.1.js">    
    </script>
    <script src="cdn/jquery-3.7.1.min.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $('#box').on({
               'click':function(){
                $(this).css('background','red');
               },
               'dblclick':function(){
                $(this).css('border','solid black 12px');
               },
               'mouseover':function(){
                $(this).css('background','silver');
               },
               'mouseout':function(){
                $(this).css('background','yellow');
               }

            })

             $('#off').click(function(){
                $('#box').off('dblclick mouseout');
             })
        });

    </script>   
</body>
</html>
