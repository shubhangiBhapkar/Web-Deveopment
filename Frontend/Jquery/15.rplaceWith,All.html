<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <p>welcome HTML</p>
        <p>welcome HTML</p>
        <p>welcome HTML</p>
    </div>
    <button id="btn1">Replace with</button>
    <button id="btn2">Replace all</button>
    
    <script src="cdn/jquery-3.7.1.js">    
    </script>
    <script src="cdn/jquery-3.7.1.min.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.min.js">
    </script>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('.box p:first').replaceWith("<h1>Shubhangi</h1>");
            })

            $('#btn2').click(function(){
                $("<h1>AVCOE</h1>").replaceAll('.box p:last');
            })
           
        })
    </script>
</body>
</html>
