<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hide and Show</title>
</head>
<body>
    <script src="cdn/jquery-3.7.1.js">
    </script>
    <script src="cdn/jquery-3.7.1.min.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.min.js">
    </script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>

    <div class="box"></div>
    <button id="hide1">Hide</button>
    <button id="show1">Show</button>
    <button id="toggle1">toggle</button>
    <script>
        $(document).ready(function(){
            $('#hide1').click(function(){
                $('.box').hide();
            })
            $('#show1').click(function(){
                $('.box').show();
            })
            $('#toggle1').click(function(){
                $('.box').toggle();
            })
        })
    </script>
</body>
</html>
