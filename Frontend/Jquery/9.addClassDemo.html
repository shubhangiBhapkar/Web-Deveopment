<!DOCTYPE html>
<html lang="en">
<head>
    <title>addClass</title>
</head>
<body>
    <div class="div" id="box"></div>
    <input type="button" id="btn1" value="first"/>
    <input type="button" id="btn2" value="second"/>
    <style>
        .first{
            height: 100px;
            width:100px ;
            background-color: black;
        }
        .second{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            border: solid red 2px;
        }     
    </style>
    <script src="cdn/jquery-3.7.1.js">    
    </script>
    <script src="cdn/jquery-3.7.1.min.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.js">
    </script>
    <script src="cdn/jquery-3.7.1.slim.min.js">
    </script>    
    <script >
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#box').addClass('first');
            });

            $('#btn2').click(function(){
                $('#box').addClass('second');
            });
        });
    </script>
</body>
</html>
