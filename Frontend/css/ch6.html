<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>layout</title>
	<style type="text/css">
		.div1{
			background-color: blueviolet;
			height: 200px;
			width: 200px;
			float: right;
			float: left;


		}
		.div2{
			background-color: darkred;
			height: 200px;
			width: 200px;
			float: right;
			clear: right;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2"> div2</div>
</body>
</html>
